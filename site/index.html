<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кто ты из семейки Адамс?</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      background: #222;
      color: #fff;
      font-family: 'Creepster', cursive;
      margin: 0;
      padding: 0 0 40px 0;
      min-height: 100vh;
    }
    #container {
      max-width: 600px;
      margin: 0 auto;
      padding: 24px 12px 40px 12px;
    }
    h1 {
      font-size: 2.2em;
      margin: 0 0 10px 0;
      letter-spacing: 1px;
    }
    #intro {
      font-size: 1.1em;
      margin-bottom: 24px;
    }
    .question {
      margin-bottom: 22px;
      text-align: left;
    }
    .question h2 {
      font-size: 1.1em;
      margin: 0 0 8px 0;
    }
    .answers label {
      display: block;
      margin-bottom: 6px;
      font-size: 1em;
      cursor: pointer;
      padding-left: 2px;
    }
    .answers input[type="radio"] {
      margin-right: 8px;
      accent-color: #666;
    }
    #submit-button {
      width: 100%;
      background: #444;
      color: #fff;
      border: none;
      padding: 14px 0;
      font-family: 'Creepster', cursive;
      font-size: 1.2em;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
    }
    #submit-button:hover {
      background: #666;
    }
    #result {
      display: none;
      margin-top: 28px;
      background: #181818;
      border-radius: 10px;
      padding: 18px 10px;
      text-align: center;
      box-shadow: 0 2px 12px #0008;
    }
    .character-image {
      max-width: 180px;
      width: 100%;
      border-radius: 8px;
      border: 2px solid #666;
      margin: 0 auto 12px auto;
      display: block;
    }
    .character-title {
      font-size: 1.3em;
      margin: 0 0 6px 0;
      letter-spacing: 1px;
    }
    .character-desc {
      font-size: 1em;
      margin-bottom: 8px;
    }
    @media (max-width: 600px) {
      #container {
        padding: 10px 2vw 30px 2vw;
      }
      h1 {
        font-size: 1.3em;
      }
      .question h2 {
        font-size: 1em;
      }
      #result {
        padding: 12px 2vw;
      }
      .character-image {
        max-width: 95vw;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Кто ты из семейки Адамс?</h1>
    <div id="intro">Ответь на вопросы и узнай, кто ты из легендарной семейки!</div>
    <form id="quizForm">
      <div class="question">
        <h2>1. Как ты разбираешься с конфликтами?</h2>
        <div class="answers">
          <label><input type="radio" name="q1" value="a">С элегантностью и спокойствием</label>
          <label><input type="radio" name="q1" value="b">С жаром и страстью</label>
          <label><input type="radio" name="q1" value="c">С мрачной и задумчивой миной</label>
          <label><input type="radio" name="q1" value="d">С шалостями и приколами</label>
          <label><input type="radio" name="q1" value="e">С чудаковатостью и непредсказуемостью</label>
          <label><input type="radio" name="q1" value="f">С мудростью и капелькой магии</label>
          <label><input type="radio" name="q1" value="g">С верностью и молчанием</label>
          <label><input type="radio" name="q1" value="h">С помощью и прямым подходом</label>
        </div>
      </div>
      <div class="question">
        <h2>2. Как проводишь дождливый день?</h2>
        <div class="answers">
          <label><input type="radio" name="q2" value="a">Читаю книгу при тусклом свете</label>
          <label><input type="radio" name="q2" value="b">Танцую под дождём с кем-то близким</label>
          <label><input type="radio" name="q2" value="c">Пишу мрачные стихи или рисую</label>
          <label><input type="radio" name="q2" value="d">Разыгрываю домашних</label>
          <label><input type="radio" name="q2" value="e">Экспериментирую с электричеством или странными хобби</label>
          <label><input type="radio" name="q2" value="f">Варю зелья или гадаю на судьбу</label>
          <label><input type="radio" name="q2" value="g">Стою на страже или делаю дела по дому</label>
          <label><input type="radio" name="q2" value="h">Помогаю другим с их задачами</label>
        </div>
      </div>
      <div class="question">
        <h2>3. Как показываешь свои эмоции?</h2>
        <div class="answers">
          <label><input type="radio" name="q3" value="a">Тонкими жестами и взглядами</label>
          <label><input type="radio" name="q3" value="b">Широкими романтичными поступками</label>
          <label><input type="radio" name="q3" value="c">Держу в себе или выплёскиваю в творчестве</label>
          <label><input type="radio" name="q3" value="d">Через шутки и розыгрыши</label>
          <label><input type="radio" name="q3" value="e">Громким смехом или странным поведением</label>
          <label><input type="radio" name="q3" value="f">Даю мудрые советы или мистические намёки</label>
          <label><input type="radio" name="q3" value="g">Бурчу или киваю</label>
          <label><input type="radio" name="q3" value="h">Протягиваю руку помощи</label>
        </div>
      </div>
      <div class="question">
        <h2>4. Какая у тебя идеальная поездка?</h2>
        <div class="answers">
          <label><input type="radio" name="q4" value="a">В заброшенный особняк или готический замок</label>
          <label><input type="radio" name="q4" value="b">Романтическое путешествие в экзотическое место</label>
          <label><input type="radio" name="q4" value="c">Одиночный трип в лес или на кладбище</label>
          <label><input type="radio" name="q4" value="d">В парк аттракционов с кучей каруселей</label>
          <label><input type="radio" name="q4" value="e">В лабораторию чокнутого учёного или странный музей</label>
          <label><input type="radio" name="q4" value="f">В мистическое место с древними тайнами</label>
          <label><input type="radio" name="q4" value="g">Остаюсь дома, чтобы помогать семье</label>
          <label><input type="radio" name="q4" value="h">Туда, где могу быть полезен</label>
        </div>
      </div>
      <div class="question">
        <h2>5. Как решаешь проблемы?</h2>
        <div class="answers">
          <label><input type="radio" name="q5" value="a">Спокойно и собранно</label>
          <label><input type="radio" name="q5" value="b">С энтузиазмом и приключениями</label>
          <label><input type="radio" name="q5" value="c">Разбираю всё по полочкам</label>
          <label><input type="radio" name="q5" value="d">Ищу хитрое или подлое решение</label>
          <label><input type="radio" name="q5" value="e">Придумываю что-то необычное и странное</label>
          <label><input type="radio" name="q5" value="f">Спрашиваю духов или использую магию</label>
          <label><input type="radio" name="q5" value="g">Делаю, что скажут</label>
          <label><input type="radio" name="q5" value="h">Предлагаю руку или инструмент</label>
        </div>
      </div>
      <div class="question">
        <h2>Бонус: Какая еда твоя любимая?</h2>
        <div class="answers">
          <label><input type="radio" name="q6" value="a">Что-то изысканное и необычное</label>
          <label><input type="radio" name="q6" value="b">Жгучая и страстная, типа острого</label>
          <label><input type="radio" name="q6" value="c">Тёмное и горькое, вроде лакрицы</label>
          <label><input type="radio" name="q6" value="d">Фастфуд или сладости</label>
          <label><input type="radio" name="q6" value="e">Что-то странное, типа жареных жуков</label>
          <label><input type="radio" name="q6" value="f">Домашняя еда с секретным ингредиентом</label>
          <label><input type="radio" name="q6" value="g">Простая и сытная</label>
          <label><input type="radio" name="q6" value="h">Еда, которую можно взять руками</label>
        </div>
      </div>
      <button type="button" id="submit-button">Узнать результат!</button>
    </form>
    <div id="result"></div>
  </div>
  <script>
    // Карточки персонажей
    const characters = {
      a: {
        name: 'Мортиша Адамс',
        desc: 'элегантная, таинственная и всегда на стиле',
        img: 'https://i.pinimg.com/736x/d3/b1/c9/d3b1c96caa15c7ed5db514d5e535594e.jpg'
      },
      b: {
        name: 'Гомес Адамс',
        desc: 'страстный, романтичный и с огоньком',
        img: 'https://i.pinimg.com/736x/a5/ba/48/a5ba480df4e26011ada6597ac9f9209d.jpg'
      },
      c: {
        name: 'Уэнсдей Адамс',
        desc: 'мрачная, задумчивая и с тёмной душой',
        img: 'https://i.pinimg.com/736x/4a/fa/17/4afa173284c58537cf3e89025ac656e4.jpg'
      },
      d: {
        name: 'Пагсли Адамс',
        desc: 'шалун, приколист и мастер розыгрышей',
        img: 'https://i.ytimg.com/vi/TwsQhM8uWkQ/maxresdefault.jpg'
      },
      e: {
        name: 'Дядя Фестер',
        desc: 'чудак, непредсказуемый и слегка странный',
        img: 'https://cm.author.today/content/2023/03/05/73e399f9d84c43d49cea5b6937a72824.jpg'
      },
      f: {
        name: 'Бабуля',
        desc: 'мудрая, мистическая и немного ведьма',
        img: 'https://i.pinimg.com/736x/61/1c/0f/611c0fe2fe13cba26fe806922c65be18.jpg'
      },
      g: {
        name: 'Ларч',
        desc: 'верный, молчаливый и всегда на подхвате',
        img: 'https://i.pinimg.com/736x/4d/50/4d/4d504d8f9fe7704a03ec585527889e75.jpg'
      },
      h: {
        name: 'Рука',
        desc: 'полезная, практичная и всегда рядом',
        img: 'https://i.pinimg.com/736x/b7/49/2c/b7492cc6246567047160084ac3a71c63.jpg'
      }
    };

    document.getElementById('submit-button').onclick = function() {
      const questions = ['q1','q2','q3','q4','q5','q6'];
      let answers = [];
      for (let q of questions) {
        let checked = document.querySelector('input[name="'+q+'"]:checked');
        if (!checked) {
          alert('Пожалуйста, ответь на все вопросы!');
          return;
        }
        answers.push(checked.value);
      }
      // Подсчёт
      let counts = {};
      for (let v of answers) counts[v] = (counts[v]||0)+1;
      let max = Math.max(...Object.values(counts));
      let winners = Object.keys(counts).filter(k=>counts[k]===max);

      let html = '';
      if (winners.length === 1) {
        let ch = characters[winners[0]];
        html = `<img src="${ch.img}" class="character-image" alt="${ch.name}">
                <div class="character-title">Ты — ${ch.name}!</div>
                <div class="character-desc">${ch.desc}</div>`;
      } else {
        html = `<div class="character-title">Ты смесь из:</div>`;
        for (let k of winners) {
          let ch = characters[k];
          html += `<img src="${ch.img}" class="character-image" alt="${ch.name}">
                   <div class="character-title">${ch.name}</div>
                   <div class="character-desc">${ch.desc}</div>`;
        }
      }
      let result = document.getElementById('result');
      result.innerHTML = html;
      result.style.display = 'block';
      result.scrollIntoView({behavior: "smooth"});
    };
  </script>
</body>
</html>
